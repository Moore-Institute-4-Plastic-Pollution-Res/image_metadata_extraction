<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Metadata Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> <!-- Leaflet CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!-- Leaflet JS -->
    <style>
        #metadataTable {
            margin-bottom: 40px; /* Increased spacing between table and map */
        }

        /* Dropdown button styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 5px 0;
            z-index: 1;
        }

        .dropdown-content button {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Image Metadata Extractor</h1>
        <div class="header-buttons">
            <!-- Dropdown for download options -->
            <div class="dropdown">
                <button>Download Metadata</button>
                <div class="dropdown-content">
                    <button onclick="downloadCSV()">Download as CSV</button>
                    <button onclick="downloadGeoJSON()">Download as GeoJSON</button>
                    <button onclick="downloadShapefile()">Download as Shapefile</button>
                </div>
            </div>
        </div>
    </header>

    <!-- File Upload and Table Display -->
    <input type="file" id="fileInput" multiple accept="image/*" style="margin: 20px;">
    <table id="metadataTable">
        <thead>
            <tr><th>Filename</th><th>Date</th><th>Time</th><th>Latitude</th><th>Longitude</th><th>Make</th><th>Model</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Map Container -->
    <div id="map" style="height: 420px; margin: 20px;"></div>

    <!-- Ethical Ads Script in the Body -->
    <div class="dark raised" data-ea-publisher="openanalysisorg" data-ea-type="text" data-ea-style="fixedfooter"></div>
    
    <!-- Main JavaScript files -->
    <script src="app.js"></script>
    <script async src="https://media.ethicalads.io/media/client/ethicalads.min.js"></script>
    <!-- Shapefile writer library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shp-write/2.0.1/shpwrite.min.js"></script>
</body>
</html>
